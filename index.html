<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milly Souza</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="person">
        <div class="person-content">
            <div class="person-name">
                <h1>Olá, <samp></samp></h1>
                <h1>Meu nome é <samp></samp></h1>
                <h1>Milly Souza <samp></samp></h1>
            </div>

            <div class="stacks-content">
                <h3>Techs:</h3>
                <div class="stacks">
                    <ul>
                        <li>
                            <div data="HTML">
                                <img src="./svg/html.svg" alt="html-icon">
                            </div>
                            
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data=" CSS ">
                                <img src="./svg/css.svg" alt="css-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="  JS ">
                                <img src="./svg/js.svg" alt="js-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="REACT">
                                <img src="./svg/react.svg" alt="react-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="NODE">
                                <img src="./svg/node.svg" alt="node-icon">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="person-background">
            <div class="wrapper-porfile-photo">
                <img class="porfile-photo" src="./imagens/foto1.jpg" alt="foto-minha">
            </div>
            <div class="links">
                <img src="./svg/logo-github.svg" alt="img-git-hub">
                <img src="./svg/logo-insta.svg" alt="img-instagram">
                <img src="./svg/logo-linkedin.svg" alt="img-linkedin">
            </div>
        </div>
    </section>
</body>
</html>
